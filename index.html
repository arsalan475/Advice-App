<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Advice Web App</title>
  </head>
  <body>
    <div class="container">
      <h1>Advice Web App</h1>
      <div class="advice">
        <p id="adviceText">Click "Generate Advice" to get advice.</p>
        <div class="buttons">
          <button id="generateBtn" class="button">
            <i class="fas fa-magic"></i> Generate Advice
          </button>
          <button id="likeBtn" class="button">
            <i class="fas fa-thumbs-up"></i> Like
          </button>
          <button id="dislikeBtn" class="button">
            <i class="fas fa-thumbs-down"></i> Dislike
          </button>
        </div>
        <div class="counts">
          <p>
            <i class="fas fa-thumbs-up"></i> Likes:
            <span id="likeCount">0</span>
          </p>
          <p>
            <i class="fas fa-thumbs-down"></i> Dislikes:
            <span id="dislikeCount">0</span>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
